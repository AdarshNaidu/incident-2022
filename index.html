  <script>
    document.querySelectorAll(".my-atropos").forEach((element) => {
      Atropos({
        el: element,
        activeOffset: -50,
        highlight: false,
      });
    });


    function loadEvents() {
      return {
        active: '2',
        all_events: all_events,
        get filteredLit() {
          if (this.active == "0") return this.all_events.filter(e => e.type === "Literary");
          return this.all_events.filter(e => e.type === "Literary" && e.days.includes(`${this.active}`));
        },
        get filteredBiz() {
          if (this.active == "0") return this.all_events.filter(e => e.type === "Biz");
          return this.all_events.filter(e => e.type === "Biz" && e.days.includes(`${this.acitve}`));
        },
        get filteredMD() {
          if (this.active == "0") return this.all_events.filter(e => e.type === "Music_Dance");
          return this.all_events.filter(e => e.type === "Music_Dance" && e.days.includes(`${this.acitve}`));
        },
        get filteredSpecials() {
          if (this.active == "0") return this.all_events.filter(e => e.type === "Specials");
          return this.all_events.filter(e => e.type === "Specials" && e.days.includes(`${this.acitve}`));
        }
      }
    }
