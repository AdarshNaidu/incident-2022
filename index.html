<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident 2022</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <section id="landing-view">
        <ul id="landing-view-scene">
            <li data-depth="0.06" id="logo" class="layer">
                <img src="assets/landing_view/logo.png" alt="logo">
            </li>
            <li data-depth="0.1" id="petals" class="layer">
                <img src="assets/landing_view/Petals.png" alt="petals">
            </li>
            <li data-depth="0.15" id="lights" class="layer">
                <img src="assets/landing_view/lights.png" alt="petals">
            </li>
            <li data-depth="0.2" id="grass_1" class="layer">
                <img src="assets/landing_view/bg_1.png" alt="grass">
            </li>
            <li data-depth="0.3" id="grass_2" class="layer">
                <img src="assets/landing_view/bg_2.png" alt="grass">
            </li>
            <li data-depth="0.4" id="grass_3" class="layer">
                <img src="assets/landing_view/bg_3.png" alt="grass">
            </li>
            <li data-depth="0.5" id="tree" class="layer">
                <img src="assets/landing_view/bg_4.png" alt="grass">
            </li>
            <li data-depth="0" id="event-title" class="layer">
                <div>
                    <h1 class="titlename">Incident 22</h1>
                    <p class="themename">Realm of Reveries</p>
                </div>
            </li>
        </ul>
    </section>
    <script src="js/home.js"></script>
</body>

</html>
